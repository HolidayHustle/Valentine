<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 100px 80px;
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in;
            max-width: 800px;
            width: 90%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #e91e63;
            font-size: 4em;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .emoji {
            font-size: 7em;
            margin: 30px 0;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .question {
            font-size: 2em;
            color: #555;
            margin-bottom: 60px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            min-height: 150px;
            align-items: flex-start;
            padding-top: 20px;
        }

        button {
            padding: 25px 60px;
            font-size: 1.8em;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            z-index: 2;
        }

        .yes-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 35px rgba(245, 87, 108, 0.5);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: relative;
            transition: all 0.2s ease;
        }

        .no-btn.moving {
            position: absolute;
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        /* Success screen */
        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen.active {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        .success-screen h2 {
            color: #e91e63;
            font-size: 4.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .success-screen .emoji {
            font-size: 8em;
        }

        .success-screen p {
            font-size: 2em;
            color: #555;
            margin-top: 30px;
            line-height: 1.6;
        }

        .success-screen .thank-you-pukki {
            font-size: 2.5em;
            color: #e91e63;
            margin-top: 35px;
            font-weight: bold;
            animation: slideIn 1s ease-out 0.5s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-screen .hearts-row {
            font-size: 3em;
            margin-top: 40px;
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 60px 40px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .emoji {
                font-size: 5em;
            }
            
            .question {
                font-size: 1.5em;
            }
            
            button {
                padding: 20px 40px;
                font-size: 1.4em;
            }

            .success-screen .thank-you-pukki {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <div id="questionScreen">
            <h1>Will You Be My Valentine?</h1>
            <div class="emoji">üíñ</div>
            <p class="question">I have something special to ask you...</p>
            <div class="buttons" id="buttonContainer">
                <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
                <button class="no-btn" id="noBtn" onmouseenter="moveButton()" onclick="handleNo()">No</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <h2>Yay! üéâ</h2>
            <div class="emoji">üíù</div>
            <p>Thank you for making me<br>the happiest person! üòä</p>
            <p class="thank-you-pukki">Thank you Pukki! üíñ</p>
            <p class="hearts-row">üíï‚ú®üåπ‚ú®üíï</p>
        </div>
    </div>

    <script>
        // Create floating hearts background
        const heartBg = document.getElementById('heartBg');
        const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üåπ'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartBg.appendChild(heart);

            setTimeout(() => heart.remove(), 25000);
        }

        // Create hearts periodically
        setInterval(createHeart, 500);
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 300);
        }

        // No button behavior
        let noClickCount = 0;
        let hasMovedBefore = false;
        const noTexts = [
            "Really? ü•∫",
            "Are you sure? ü•π",
            "Please? üíî",
            "Think again? üò¢",
            "Pretty please? üôè",
            "One more chance? üíï"
        ];

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('buttonContainer');
            
            // Add moving class on first hover to make it absolute positioned
            if (!hasMovedBefore) {
                noBtn.classList.add('moving');
                hasMovedBefore = true;
            }
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 20;
            
            let randomX, randomY;
            
            // Make sure button moves to a significantly different position
            do {
                randomX = Math.random() * Math.max(maxX, 100);
                randomY = Math.random() * Math.max(maxY, 50);
            } while (Math.abs(randomX - containerRect.width/2) < 150);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            if (noClickCount < noTexts.length) {
                noBtn.textContent = noTexts[noClickCount];
                noClickCount++;
            }
            moveButton();
        }

        function handleYes() {
            const questionScreen = document.getElementById('questionScreen');
            const successScreen = document.getElementById('successScreen');
            
            questionScreen.classList.add('hidden');
            successScreen.classList.add('active');
            
            // Create fireworks
            createFireworks();
        }

        function createFireworks() {
            const colors = ['#ff0844', '#ffb199', '#ff6ad5', '#c774e8', '#ad68ff', '#5fccff'];
            const container = document.querySelector('.container');
            
            function createSingleFirework() {
                const fireworkContainer = document.createElement('div');
                fireworkContainer.style.position = 'absolute';
                fireworkContainer.style.left = (Math.random() * 80 + 10) + '%';
                fireworkContainer.style.top = (Math.random() * 80 + 10) + '%';
                container.appendChild(fireworkContainer);

                const particles = 30;
                for (let i = 0; i < particles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    const angle = (Math.PI * 2 * i) / particles;
                    const velocity = 50 + Math.random() * 50;
                    const x = Math.cos(angle) * velocity;
                    const y = Math.sin(angle) * velocity;
                    
                    particle.style.setProperty('--x', x + 'px');
                    particle.style.setProperty('--y', y + 'px');
                    
                    fireworkContainer.appendChild(particle);
                }

                setTimeout(() => fireworkContainer.remove(), 1000);
            }

            // Create multiple fireworks
            for (let i = 0; i < 8; i++) {
                setTimeout(createSingleFirework, i * 200);
            }

            // Continue creating fireworks for effect
            let fireworkCount = 0;
            const fireworkInterval = setInterval(() => {
                createSingleFirework();
                fireworkCount++;
                if (fireworkCount >= 15) {
                    clearInterval(fireworkInterval);
                }
            }, 400);
        }
    </script>
</body>
</html>
